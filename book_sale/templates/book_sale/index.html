{% extends 'book_sale/base.html' %}

{%block title%}
    All books
{%endblock%}


{%block content%}
    <ul>
        {% for book in books %}
        {% comment %} <li><a href="{% url "book-detail" book.id %}">{{book.title}}</a> (Rating: {{book.rating}})</li> {% endcomment %}
        <li><a href="{{ book.get_absolute_url }}">{{book.title}}</a> (Rating: {{book.rating}})</li>
        {% endfor %}
    </ul>
{%endblock%}
